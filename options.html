<html>
  <head>
    <title>Jenkins Notifier for Chrome™</title>
    <meta HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all">
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/options.js"></script>
  </head>
  <body>
    <div class='main'>
      <div class='header'>
        <h1 style='font-size:1.5em;'>Jenkins Notifier for Chrome™</h1>
      </div>
      <div class='content'>
        <form id="from">
          <fieldset>
            <div class="clearfix">
              <div class="left">
                <label>Jenkins URL </label>
              </div>
              <div class="right">
                <input name="jenkins-url" id="jenkins-url" class="text" placeholder="http://localhost:8080/jenkins" autofocus="true" />
              </div>
            </div>

            <div class="clearfix">
              <div class="left">
                <label>Job name pattern (split space)</label>
              </div>
              <div class="right">
                <input name="job-name-ptn" id="job-name-ptn" class="text" placeholder="master_build build" />
              </div>
            </div>

            <div class="clearfix">
              <div class="left">
                <label>View name (split space)</label>
              </div>
              <div class="right">
                <input name="job-views" id="job-views" class="text" placeholder="master active" />
              </div>
            </div>

            <div class="clearfix">
              <div class="left">
                <label>Notify Only Fail</label>
              </div>
              <div class="right">
                <input name="notify-only-fail" id="notify-only-fail" class="text" type="checkbox" />
              </div>
            </div>
            
            <div class="clearfix">
              <div class="left">
                <label>Username</label>
              </div>
              <div class="right">
                <input name="username" id="username" class="text" placeholder="username" />
              </div>
            </div>

            <div class="clearfix">
              <div class="left">
                <label>Password</label>
              </div>
              <div class="right">
                <input name="password" id="password" class="text" type="password" />
              </div>
            </div>
            
          </fieldset>
          <div class="buttons">
            <input value="Save" class="button save" type="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
